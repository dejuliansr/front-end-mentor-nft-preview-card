<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium Cube">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="View Icon" class="icon">
        </div>
        </div>
        <div class="card-content">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-details">
              <div class="price-section">
                <img src="./images/icon-ethereum.svg" alt="">
                <p class="price">0.041 ETH</p>
              </div>
              <div class="time">
                <img src="./images/icon-clock.svg" alt="">
                <p class="time-left">3 days left</p>
              </div>
            </div>
        </div>
        <div class="card-footer">
            <img src="./images/image-avatar.png" alt="Creator's avatar" class="avatar">
            <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
    </main>
    <!-- Equilibrium #3429

    Our Equilibrium collection promotes balance and calm.

    0.041 ETH
    3 days left
    
    Creation of Jules Wyvern -->


  </body>
</html>
